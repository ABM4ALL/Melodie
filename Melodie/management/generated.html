<html>
<header>
    <title>State Chart</title>
</header>
<body>
<script src="https://cdn.bootcdn.net/ajax/libs/mermaid/8.11.2/mermaid.min.js"></script>
<script>
mermaid.initialize({ startOnLoad: true });
</script>
<div class="mermaid">
    graph TD
0["start"]
4["stop"]
1["enter: run()"]
3["app.run(host='0.0.0.0', port=8089)"]
2["exit: run()"]

1-->3
3-->2
